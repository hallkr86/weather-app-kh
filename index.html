<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Weather Dashboard</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
  
   
      <header class="container-fluid text-center text-white bg-dark p-2">
        <h1>Weather Dashboard</h1>
      </header>
        <!-- container to search for a city -->
        <div class="weatherCard container-fluid">
          <div class="row">
          <aside class="col-lg-3">
            <h5 class="title mt-1">Search for a City:</h5>
          <div class="form-inline form-group">
          <input class="form-control" type="text" id="searched-city" placeholder="Enter City Name" />
  
          
          <button class="btn btn-primary" id="searchButton"> <i class="fa fa-search"></i> </button>
        </div>
  

      
        <ul class="history list-group"></ul>
        </aside>
  
        <!-- container showing weather details -->
  
        <div class="col-lg-9">
          <div class="md-3" id="today"></div>
          <div class="md-3" id="forecast"></div>
          
        </div>
      </div>

      </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js"></script>
    <script src="script.js" async defer></script>
  </body>
</html>
