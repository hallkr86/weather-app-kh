<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">

    </head>
    <body>

 
      <div class="weatherCard">

        <h1>Weather App</h1>

           <!-- container to search for a city -->
        <div class="search">
            <input type="text" id="searched-city" placeholder="Enter City Name">
            
            <button id="searchButton" type="button">Search</button>



        </div>

         <!-- container showing weather details -->
        
        <div class="cityDetails">
            <img class="weather-icon">
            <div class="name"></div>
            <div class="temp"></div>
           
            <div class="description"></div>
            <div class="feels_like"></div>
            <div class="humidity"></div>
            <div class="speed"></div>
            <div class="sunrise"></div>
            <div class="sunset"></div>
            
    
        </div>
   
        
      
        
      </div>

       <!-- container showing 5 day forecast -->
<div class="col-lg-9">
    <div class="md-3" id="forecast">
   
        
    </div>
</div>

    



    
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js"></script>
        <script src="script.js" async defer></script>
    </body>
</html>
