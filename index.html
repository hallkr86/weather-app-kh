      <header class="container-fluid text-center text-white bg-dark p-2">
        <h1>Weather Dashboard</h1>
      </header>
        <!-- container to search for a city -->
        <div class="weatherCard container-fluid">
          <div class="row">
          <aside class="col-lg-3">
            <h5 class="mt-1">Search for a City:</h5>
          <div class="form-inline form-group">
          <input class="form-control" type="text" id="searched-city" placeholder="Enter City Name" />
  
          
          <button class="btn btn-primary" id="searchButton"> <i class="fa fa-search"></i> </button>
        </div>
  

      
        <ul class="history list-group"></ul>
        </aside>
  
        <!-- container showing weather details -->
  
        <div class="col-lg-9">
          <div class="md-3" id="today"></div>
          <div class="md-3" id="forecast"></div>
          
        </div>
      </div>
